<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!--STYLE-->
    <link rel="stylesheet" href="css/style.css">

    <!--VUE JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="root" class="h-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="app-window">
                <div class="row h-100">
                    <!--CONTACTS SIDEBAR-->
                    <section id="sidebar" class="col-4 p-0 d-flex flex-column">
                        <section id="user" class="bg-light h-10">

                        </section>

                        <section id="notifications" class="bg-blue h-10">

                        </section>
                        <section id="search-bar" class="bg-lightgrey p-1">

                        </section>
                        <section id="contacts" class="flex-grow-1">

                        </section>

                    </section>
                    <!--CHAT SECTION-->
                    <section id="chat" class="col-8 d-flex h-100 flex-column p-0">
                        <section id="chat-user" class="bg-light h-10">

                        </section>

                        <section id="chat-content" class="chat-bg-image overflow-auto flex-grow-1">

                        </section>

                        <section id="type-bar" class="h-10">

                        </section>
                    </section>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
